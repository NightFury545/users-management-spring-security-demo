<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Головна сторінка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-content: center;
      flex-wrap: wrap;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Ласкаво просимо!</h1>
  <p>Вітаємо на нашій платформі. Ви успішно увійшли в систему!</p>
</div>
</body>
</html>
