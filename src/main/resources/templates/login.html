<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .google-login {
      margin-top: 1rem;
      text-align: center;
    }
    .google-button {
      background-color: #db4437; /* Google Red */
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    .google-button:hover {
      background-color: #c1351d; /* Darker Google Red */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Увійти в систему</h1>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Ім'я користувача:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Увійти</button>
  </form>

  <div class="google-login">
    <form th:action="@{/oauth2/authorization/google}" method="get">
      <button type="submit" class="google-button">Увійти через Google</button>
    </form>
  </div>

  <div class="link">
    <a href="/register">Ще немає облікового запису? Зареєструйтеся</a>
  </div>
</div>
</body>
</html>
